<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-header">
        <h1>Grade Helper</h1>
      </div>
      <div class="options">
        <div class="items-number">
          <label for="items-number">Number of items:</label>
          <input id="items-number" name="items-number" type="number" />
        </div>
        <div class="total-grade">
          <label for="total-grade">Total score:</label>
          <input id="total-grade" name="total-grade" type="number" />
        </div>
        <button>Show table</button>
      </div>
      <div class="error-message">
        <p>Fill in both fields</p>
      </div>
      <div class="instructions">
        
        <p>
          <i
            >Enter the number of questions/items and total score of the test to
            generate a table with all possible scores.</i
          >
        </p>
      </div>
    </div>

    <footer>Developed by Misael Lima 2023 Â© All rights reserved</footer>
    <script src="script.js"></script>
  </body>
</html>
